{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
	<div class="content">
		<h2>LOGIN</h2><hr />
		<div id="login-wrap">
			<div id="home-right-block" class="col-xs-4">
				<img src='{% static "assets/img/iitbhu.png" %}'>
			</div>
			<div class="col-xs-8">
				{% if form.error %}
					<p class="error">Please enter valid email or password</p>
				{% endif %}
				<form action="/accounts/auth/" method="post">{% csrf_token %}
					<label>Username :</label><input name="username" placeholder="you" type="username" /><br />
					<label>Password :</label><input type="password" name="password" id="password" /><br />
					<input type="submit" value="login" class="submit btn btn-warning">
					<div class="clear"></div>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
{% endblock content %}
